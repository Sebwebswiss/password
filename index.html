font-size: 25px;

<body>

  <section>
    <div>
      <h1>Strong password marker </h1>
      <p class="length">Password length: </p>
      <input type="number" name="izaberi boj karaktera!" id="num" min="4" max="12" value="8">
      <br>
      <button onclick="myFunction()">Generate</button>
      <p id="demo2">Your password</p>
    </div>
    <div class="power">
      <p class="last">Powered by Sebweb</p>
    </div>
  </section>

  <script>

    function generirajLozinku(pLength) {

      var keyListAlpha = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789",
        password = '@';
      var len = pLength - 1;

      for (i = 0; i < len; i++) {
        password += keyListAlpha.charAt(Math.floor(Math.random() * keyListAlpha.length));
      }
      password = password.split('').sort(function () {
        return 0.5 - Math.random()
      }).join('');
      return password;
    }

    function myFunction() {
      var x = document.getElementById("num").value;
      document.getElementById("demo2").innerText = generirajLozinku(x);
    }
